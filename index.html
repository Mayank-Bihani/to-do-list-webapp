<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>To-Do List</title>
  </head>
  <body>
    <header>
      <h1>My Todo List</h1>
    </header>

    <form id="myForm">
      <input type="text" name="categories" id="category" placeholder="category">
      <input type="text" name="todo" class="todo-input" placeholder="Enter task"/>
      <select name="Priority" id="prt">
        <option value="Low priority">Low priority</option>
        <option value="Medium priority">Medium priority</option>
        <option value="High priority">High priority</option>
      </select>
      <input type="date" id="DueDate" placeholder="Due Date">
      <input type="text" name="tag" id="tags" placeholder="Enter tag">
      <button class="todo-button" type="submit">
        <i class="fa-solid fa-plus"></i>
      </button><br>
      <label for="filter">Apply filter:</label>
      <select name="comincofilter" id="ciFilter">
       <option value="Completed" >Completed</option>
       <option value="Incomplete" >Incomplete</option>
      </select>
      <select name="categoryFilter" id="catFilter">
       <option value="Grocery" >Grocery</option>
       <option value="Diary" >Diary</option>
       <option value="Electronic" >Electronic</option>
       <option value="Stationery" >Stationery</option>
      </select>
      <select name="tagsfilter" id="tagFilter">
       <option value="veg" >veg</option>
       <option value="books" >books</option>
       <option value="pens" >pens</option>
       <option value="fruit" >fruit</option>
       <option value="mobile" >mobile</option>
      </select>
      <select name="priorityFilter" id="prtFilter">
       <option value="Low Priority" >Low Priority</option>
       <option value="Medium Priority" >Medium Priority</option>
       <option value="High Priority" >High Priority</option>
      </select>
      <input type="text" id="myInput" onkeyup="search()" placeholder="Search for names..">
    </form>

    <form id="myEditForm">
      <input type="text" name="categories" id="category" placeholder="category">
      <input type="text" name="todo" class="todo-input" placeholder="Enter task"/>
      <select name="Priority" id="prt">
        <option value="Low priority">Low priority</option>
        <option value="Medium priority">Medium priority</option>
        <option value="High priority">High priority</option>
      </select>
      <input type="date" id="DueDate" placeholder="Due Date">
      <input type="text" name="tag" id="tags" placeholder="Enter tag">
      <button class="todo-button" type="submit">
        <i class="fa-solid fa-plus"></i>
      </button><br>
    </form>
    

    <div class="todo-container">
      <ul class="todo-list">
        <!-- Structure of Task -->
        <!-- <div class="todo">
          <li class="todo-item">Task 1</li>
          <h3>category</h3>
          <h3>tag</h3>
          <button>Edit</button>
          <button>Delete</button>
          <button>Mark as done</button>
          <button>Mark as Undone</button>
          <button>Delete</button>
        </div>
         -->
      </ul>
    </div>

    <footer>
        <p>Created By Mayank Bihani</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
